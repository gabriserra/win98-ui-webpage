<!DOCTYPE html>
<html lang="en">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" type="image/png" href="./img/homepage.ico"/>
        <link href="css/main.css" rel="stylesheet">
        <title>Gabriele Serra's Webpage</title>
    </head>
    <body>
        <div class="windows-container">
            <div class="form windows windows-form">
                <header class="windows-header">
                    <span class="windows-icon">
                        <img src="img/ie.png">
                    </span>
                    <span>Gabriele Serra's Webpage - Microsoft Internet Explorer</span>
                    <span class="windows-button">
                        <img src="img/close-icon.png">
                    </span>
                </header>
                <div class="form-content">
                    <iframe src="personal/index.html" style="width: 100%; height: 100%;"></iframe>
                </div>
            </div>
        </div>
        <div class="ui-desktop">
            <div class="ui-icon">
                <div class="ui-icon-container">
                    <img src="img/recycle_bin_empty.png">
                    <span>Recycle Bin</span>
                </div>
            </div>
            <div class="ui-icon">
                <div class="ui-icon-container">
                    <img src="img/computer_explorer.png">
                    <span>Computer</span>
                </div>
            </div>
            <div class="ui-icon">
                <div class="ui-icon-container">
                    <img src="img/directory_closed.png">
                    <span>Documents</span>
                </div>
            </div>
		
        </div>
        <div class="start-bar">
            <a href="#" class="button start-button-wrapper">
                <div class="start-button"></div>
            </a>
            <span class="start-bar-window">
                <span class="windows-icon">
                    <img src="img/ie.png">
                </span>
                Gabriele Serra's Webpage - Microsoft ...
            </span>
            <span class="start-bar-tray">
                <span class="start-bar-tray-speaker">
                    <img src="./img/speaker.ico">
                </span>
                <span class="start-bar-tray-clock"></span>
            </span>
        </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>

    </body>
</html>
